<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot Example</title>
  <button class="ab">AB</button>
</head>
<body>
  <body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Chatbot</h1>
    </div>
    <div class="chat-body" id="chat-body">
      <div class="bot-message">
        <p>Hi there! How can I help you today?</p>
      </div>
    </div>
    <div class="chat-footer">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button type="button" id="send-btn">Send</button>
    </div>
  </div>
  <style>
    body {
  background-color: #48f5b095;
  font-family: sans-serif;
}
h1{
  text-align:center ;
}
.chat-container {
  max-width: 600px;
  margin: 50px auto;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.chat-header {
  background-color: #009688;
  color: white;
  padding: 20px;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}
.chat-body {
  height: 300px;
  overflow-y: scroll;
  padding: 20px;
}
.ab {
    font-weight:bolder;
    background-color: transparent;
    border-radius: 100px;
    transform: translate3d(0px, 0px, 0px);
    padding-inline: 10px;
    text-align: center;
    padding-block: 3px;
    border: 1px solid var(--essential-subdued,#878787);
    color: var(--text-base,#000000);
    min-block-size: 36px;
    border: 5px solid #949494;
}
.bot-message {
  background-color: #fff;
  color: #020202;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 10px;
}

.user-message {
  background-color: #009688;
  color: rgb(255, 255, 255);
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 10px;
  text-align: right;
}

.chat-footer {
  padding: 20px;
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
  display: flex;
}

#user-input {
  flex-grow: 1;
  margin-right: 10px;
  padding: 10px;
  border: none;
  border-radius: 5px;
}

#send-btn {
  background-color: #009688;
  color: rgb(255, 255, 255);
  border: none;
  border-radius: 5px;
  padding: 10px;
  cursor: pointer;
}

  </style>
  <script>
    // Define possible user inputs and bot responses
const responses = {
  "hi":"Hi there!",
  "hello": "Hi",
  "how are you": "I'm good, thanks for asking.",
  "what is your name": "My name is Chatbot.",
  "who developed you":"Developed by Ankith Bangre (AB)",
  "default": "Sorry, I don't understand. Can you try asking something else?"
};

// Select elements from the HTML document
const chatBody = document.getElementById("chat-body");
const userInput = document.getElementById("user-input");
const sendBtn = document.getElementById("send-btn");

// Function to add a message to the chat body
function addMessage(message, sender) {
  const messageDiv = document.createElement("div");
  messageDiv.classList.add(sender + "-message");
  messageDiv.innerHTML = "<p>" + message + "</p>";
  chatBody.appendChild(messageDiv);
  chatBody.scrollTop = chatBody.scrollHeight;
}

// Function to process user input
function processInput() {
  const input = userInput.value.toLowerCase().trim();
  addMessage(input, "user");
  const response = responses[input] || responses["default"];
  addMessage(response, "bot");
  userInput.value = "";
}

// Event listener for send button click
sendBtn.addEventListener("click", processInput);

// Event listener for Enter key press
userInput.addEventListener("keydown", function(event) {
  if (event.keyCode === 13) {
    processInput();
  }
});

  </script>
</body>
</html>
